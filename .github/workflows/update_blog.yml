name: Update Blog Posts

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # 매일 밤 12시 실행

jobs:
  update-readme-with-blog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # 1단계: 블로그 글 가져오기 (단, 저장은 아직 하지 마! disable_commit 옵션)
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "NAVER-BLOG"
          feed_list: "https://rss.blog.naver.com/heyliving2025"
          max_post_count: "50"
          disable_commit: "true" 

      # 2단계: 글자 정제, 쿼리 제거 및 모바일 링크 변환
      - name: Clean Content and Push
        run: |
          # 텍스트 정제 (HTML Entity -> 일반 문자)
          sed -i 's/&lpar;/(/g' README.md
          sed -i 's/&rpar;/)/g' README.md
          sed -i 's/&quot;/"/g' README.md
          sed -i "s/&apos;/'/g" README.md
          sed -i 's/&lt;/</g' README.md
          sed -i 's/&gt;/>/g' README.md

          # 쿼리 파라미터 제거 및 모바일 링크 변환
          # 1. URL에서 ? 이후의 쿼리 파라미터 제거
          sed -i 's/\(https:\/\/blog.naver.com\/[a-zA-Z0-9_-]\+\/[0-9]\+\)?[^)]*/\1/g' README.md
          
          # 2. PC 링크를 모바일 링크로 변환
          sed -i 's/https:\/\/blog.naver.com/https:\/\/m.blog.naver.com/g' README.md
          
          # 변경사항 저장 및 배포
          git add README.md
          git commit -m "Update blog posts (mobile links & clean text)" || echo "No changes to commit"
          git push
