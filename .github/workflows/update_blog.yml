name: Update Blog Posts

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # 매일 밤 12시 실행

jobs:
  update-readme-with-blog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # 1단계: 블로그 글 가져오기 (단, 저장은 아직 하지 마! disable_commit 옵션)
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "NAVER-BLOG"
          feed_list: "https://rss.blog.naver.com/heyliving2025"
          max_post_count: "50"
          disable_commit: "true" 

      # 2단계: 깨진 글자(&lpar;, &rpar;)를 찾아서 괄호로 바꾸고 저장하기
      - name: Fix Encoding and Push
        run: |
          # sed 명령어로 글자 치환 (청소 작업)
          sed -i 's/&lpar;/(/g' README.md
          sed -i 's/&rpar;/)/g' README.md
          sed -i 's/&quot;/"/g' README.md
          sed -i "s/&apos;/'/g" README.md
          
          # 변경사항 저장 및 배포
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update blog posts with fixed encoding" || echo "No changes to commit"
          git push
